{% extends 'includes/base.html' %}
{% block content %}
   {% for d in data %}
    <div class="row">
        <div class="col-6">
            <div class="display-inline">
                <div class="image-fluid" style="max-width:100%; max-height: 20%;">
                    <img src="{{d.image}}" style="max-width:100%; max-height: 100%;">
                </div>
                <p class="title text-info">{{d.result|safe}}</h1>
            
            </div>
            </div>
    </div>
   {% endfor %}
{% endblock %}
